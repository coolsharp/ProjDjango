<!-- 기본 페이지 -->
{% extends 'coolsharp/api/base.html' %}
<!-- 정적 파일 로드 -->
{% load staticfiles %}

<!-- 컨텐츠 시작 -->
{% block api %}
<div class="col-lg-12">
    <div class="alert alert-success" role="alert">
        <i class="fa fa-link"></i> 최초 앱 시작시 호출하는 API 이다.
        <br>
        <br>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-success" type="button" onclick="getApiByElementId('urlValue')">API 호출</button>
            </span>
            <input type="text" class="form-control" id="urlValue" placeholder="호출할 API 주소를 입력하세요." value="https://api.mixcloud.com/popular/">
            <span class="input-group-btn">
                <button class="btn btn-danger" type="button">API 호출 & 스냅샷</button>
            </span>
        </div>
    </div>

    <table width="100%">
        <thead>
        <tr>
            <th width="70%">
                <center>
                    <div>응답결과</div>
                </center>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <div id="api"></div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
{% endblock %}
