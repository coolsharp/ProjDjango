    {% endblock %}

<!-- /.row -->
<script>
    function getApi(url) {
        $.get( "get/api/?url=" + url, function(data) {
            printPre('api', url, prettyJson(data));
        });
    }

    function getApiByElementId(elementId) {
        var url = encodeURIComponent(document.getElementById(elementId).value);
        $.get( "get/api/?url=" + url, function(data) {
            printPre('api', url, prettyJson(data));
        });
    }

</script>
{% endblock %}
